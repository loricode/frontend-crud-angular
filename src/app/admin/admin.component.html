<mat-toolbar>
  <button   (click)="irHome()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Crud</span>
</mat-toolbar>

<h3 class="titulo">
  Consultar Usuarios
</h3>

<hr>

<div class="container">

  <mat-card class="card">
  
 <div class="grid-container">

  <div class="grid-flex-90">
  
     <table mat-table [dataSource]="dataSource">
  
        <!-- Position Column -->
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef> Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>

        <ng-container matColumnDef="eliminar" stickyEnd>
          <th mat-header-cell *matHeaderCellDef aria-label="row actions">Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button (click)="eliminar(element)" mat-fab class="btn-table">
               <mat-icon >delete</mat-icon>

            </button>

            <button (click)="actualizar(element)" mat-fab class="btn-table">
              <mat-icon>create</mat-icon>
            </button>

          </td>
        </ng-container>

      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      </table>
  
  </div>
  
  <div class="grid-flex-10">
     <button (click)="irManteniemiento()" mat-fab color="primary">
        <mat-icon>add</mat-icon>
     </button>
  </div>
  
  </div>

</mat-card>

</div>
