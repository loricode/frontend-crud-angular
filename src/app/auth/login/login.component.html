<div class="login-page">
   <mat-card class="custom-card">

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
   
         <div>
            <mat-form-field class="input-form" appearance="outline">
            <input 
              formControlName="email"
              type="email"
              matInput
              placeholder="email@gmail.com">
             <mat-icon matSuffix fontIcon="email"></mat-icon>
             </mat-form-field>
         </div>
   
         <div>
   
            <mat-form-field class="input-form" appearance="outline">
              <input type="password"
               matInput
               autocomplete="none"
               formControlName="passwordHash"
               placeholder="Password">
               <mat-icon matSuffix fontIcon="password"></mat-icon>
           </mat-form-field>
   
         </div>
   
         <button  type="submit" class="input-form"
          mat-raised-button mat-button color="primary">
          Iniciar sesi√≥n</button>
      </form>
      </mat-card-content>
   
   </mat-card>
</div>
